{% set name = "poppler-data" %}
{% set version = "0.4.9" %}
{% set sha256 = "1f9c7e7de9ecd0db6ab287349e31bf815ca108a5a175cf906a90163bdbe32012" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://poppler.freedesktop.org/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script:
    - make install prefix=$PREFIX  # [unix]
    - make install prefix=%PREFIX%/Library  # [win]

requirements:
  build:
    - m2-make  # [win]
    - posix  # [win]
  run:

test:
  commands:
    - test -f $PREFIX/share/poppler/cidToUnicode/Adobe-CNS1  # [unix]
    - if not exist %LIBRARY_PREFIX%\\share\\poppler\\cidToUnicode\\Adobe-CNS1 exit 1  # [win]

about:
  home: https://poppler.freedesktop.org/
  license: Adobe+GPLv2
  license_family: GPL
  license_file: COPYING
  summary: 'Encoding data for the Poppler PDF manipulation library.'

extra:
  recipe-maintainers:
    - pkgw
